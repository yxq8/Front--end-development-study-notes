<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>手机号：</label> <input type="tel" required="required" placeholder="请输入手机号"><br>
        <label>学号：</label><input type="number" autofocus="autofocus"><br>
        <label>日期：</label><input type="date"><br>
        <label>月：</label><input type="month"><br>
        <label>周：</label><input type="week"><br>
        <label>邮箱：</label><input type="email" autocomplete="on"><br>
        <label>地址：</label><input type="url"><br>
        <label>搜索：</label><input type="search"><br>
        <label>颜色：</label><input type="color"><br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
