<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 1、无序列表ul -->
<ul>
<li>语文</li>
<li>数学</li>
<li>英语</li>
</ul>
<!-- 2、有序列表ol -->
<ol>
<li>中国</li>
<li>日本</li>
<li>韩国</li>
</ol>

<!-- 3、自定义列表：用于对术语或名词进行解释和描述的 -->
<dl>
<dt>名词</dt>
<dd>名词解释1</dd>
<dd>名词解释2</dd>
</dl>
</body>
</html>
