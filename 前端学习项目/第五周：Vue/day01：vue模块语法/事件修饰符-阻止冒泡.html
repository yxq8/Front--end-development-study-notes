<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
       <div>{{num}}</div> 
     <div v-on:click='handle1()'>
        <button v-on:click='handle2'>点击2</button>
        <button v-on:click.stop='handle3' >点击2</button><!-- 阻止冒泡 -->
        <a href="http://www.baidu.com" v-on:click.prevent="handle3">百度</a><!-- 阻止默认行为 -->
     </div>
   
    </div>
    
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                msg:"创建Vue对象",
                num:1
            },
            methods:{
                handle1:function(){
                 this.num=0;
                },
                handle2:function(event){
                    //传统方法阻止冒泡
                   // event.stopPropagation();
                 this.num++;
                },
                handle3:function(event){
                //event.preventDefault();
                 this.num++;
                }
            }

        })
    </script>
</body>
</html>
