<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id='app'>
        <p><input type="text" v-model='score'></p>
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score<90 && score>=80'>良好</div>
        <div v-else-if='score<80&&score>=60'>一般</div>
        <div v-else-if='score<60&&score>=0'>不及格</div>
        <div v-else>请输入正确的分数</div>
        <div v-show='flag'>666</div>
        <button v-text='bt' v-on:click="handle"></button>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
              score:'',
              bt:"显示",
              flag:'false;'
            },
            methods:{
                handle:function(){
                    if(this.flag==false){
                    this.bt="显示";
                    this.flag=!this.flag;
                    }
                    else{
                        this.bt="隐藏";
                        this.flag=!this.flag;
                    }
                }
            }
        })
    </script>
</body>
</html>
