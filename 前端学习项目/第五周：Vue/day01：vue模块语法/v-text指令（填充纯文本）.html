<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    
   
</head>
<body>
    <div id="app">
        <!-- v-text指令 填充纯文本-->
    <div v-text='msg'></div>
   
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
      var app= new Vue({
            el:'#app',
            data:{
                msg:'Hello World'
            }
        })
    </script>
</body>
</html>
