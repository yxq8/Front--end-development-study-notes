<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    
   
</head>
<body>
    <div id="app">
        <div >{{msg}}</div>
        <!-- v-once指令,如果显示的信息后续不需要再修改，可以使用v-once,可以提高性能-->
    <div v-once>{{info}}</div>
   
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
      var app= new Vue({
            el:'#app',
            data:{
                msg:'Hello World',
                msg1:'<h1>HTML</h1>',
                info:'您好'
            }
        })
    </script>
</body>
</html>
