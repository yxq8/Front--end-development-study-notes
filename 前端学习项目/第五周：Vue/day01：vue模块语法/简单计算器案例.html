<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        #app{
            width: 200px;
            height: 100%;
            margin: 100px auto;

        }
    </style>
</head>
<body>
    <div id="app" >
<h5>简单计算器</h5>
<div>数值A:<input type="text" v-model="A"/></div>
<div>数值B:<input type="text" v-model="B"/></div>
<div><input type="button" value="计算" v-on:click="handle"/></div>
<div>计算结果：<span v-text="result"></span></div>


    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                A:'',
                B:'',
                result:''
            },
            methods:{
                handle:function(){
                    this.result=parseInt(this.A)+parseInt(this.B)

                }
            }

        })
    </script>
</body>
</html>
