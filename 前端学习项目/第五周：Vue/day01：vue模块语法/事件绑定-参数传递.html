<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
       <div>{{num}}</div> 
       <input type="button" v-on:click='num++' value="点击"/>
    <button v-on:click='handle1(1,2,$event)'>点击1</button>
    <button v-on:click='handle2'>点击2</button>
    </div>
    
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                msg:"创建Vue对象",
                num:1
            },
            methods:{
                handle1:function(a,b,event){
                    console.log(a,b);
                    console.log(event.target.innerHTML);
                 this.num++;
                },
                handle2:function(event){
                    console.log(event.target.innerHTML);
                 this.num++;
                }
            }

        })
    </script>
</body>
</html>
